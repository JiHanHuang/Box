{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %} 
    <h2>Service List</h2>
    <div class="row">
        <div class="col-md-4" >
            {% for service in services %}
            <li><a href="{{ url_for('tool.tool_service_one', name=service) }}" id=test>{{ service }}</a>
            {% endfor %}
            <br>
            {{ wtf.quick_form(form) }}
        </div>
    </div>
{% endblock %}
